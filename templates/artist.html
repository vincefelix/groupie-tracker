<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupie-Tracker</title>
    <link rel="stylesheet" href="/static/css/foundation.css" />
    <link rel="stylesheet" href="/static/css/app.css" />
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/styleartist.css" />
  </head>
  <body>
    <!-- menu -->
    <div class="menuartist">
      <!-- responsive toggle bar -->
      <div
        class="title-bar"
        data-responsive-toggle="responsive-menu"
        data-hide-for="medium"
      >
        <button
          class="menu-icon"
          type="button"
          data-toggle="responsive-menu"
        ></button>
        <div class="title-bar-title">Menu</div>
      </div>

      <div class="top-bar" id="responsive-menu">
        <div class="top-bar-left">
          <ul
            class="dropdown menu vertical medium-horizontal"
            data-dropdown-menu
          >
            <li class="menu-text" id="styletextmenu">Groupie-Tracker</li>
            <li><a href="http://localhost:8080">Home</a></li>
            <li><a href="http://localhost:8080/artists">Artists</a></li>
            <!-- <li><a href="http://localhost:8080/locations">Locations</a></li> -->
            <li>
              <a
                href="https://learn.zone01dakar.sn/git/mthiaw/groupie-tracker/src/branch/master/README.MD"
                target="_blank"
                >ReadME</a
              >
            </li>
            <li>
              <a
                href="https://learn.zone01dakar.sn/git/mthiaw/groupie-tracker/src/branch/master/README.MD#authors"
                target="_blank"
                >About US</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <hr />

    <div class="blackbandedeux">
      <h1>Artists</h1>
      <!--     -->
    </div>
    <hr \ />

    <div
      class="grid-x grid-margin-x"
      data-equalizer
      data-equalize-on="medium"
      id="test-eq"
    >
      {{range .}}

      <div class="cell small-6 medium-4 large-3">
        <div class="callout" data-equalizer-watch>
          <a href="http://localhost:8080/info/{{.Id}}"
            ><img src="{{.Image}}" alt="{{.Name}}" />
            <h5>{{.Name}}</h5></a
          >
        </div>
      </div>
      {{end}}
    </div>

    <hr />

    <footer>
      <div class="footer">
        <p>&copy; 2023 MVS</p>
      </div>
    </footer>

    <script src="/static/js/vendor/jquery.js"></script>
    <script src="/static/js/vendor/what-input.js"></script>
    <script src="/static/js/vendor/foundation.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
